# Netlify configuration for YieldMax Analysis
[build]
  command = "cd yast-react && npm ci && npx vite build"
  publish = "yast-react/dist"

[dev]
  port = 4000
  
[build.environment]
  NODE_VERSION = "20"
  PYTHON_VERSION = "3.12"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "true"

# Plugin to install function dependencies
[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Function configuration for Netlify Blobs
[functions]
  external_node_modules = ["@netlify/blobs"]

# Daily scheduled function (if using Netlify scheduled functions - requires Pro plan)
# [[functions]]
#   schedule = "0 23 * * 1-5"  # Daily at 6 PM EST, Monday-Friday
#   function = "daily-update"

# Redirect rules
[[redirects]]
  from = "/static"
  to = "/static-dashboard.html"
  status = 200

[[redirects]]
  from = "/legacy"
  to = "/static-dashboard.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache data files but allow updates (no cache for fresh data)
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache" 
    Expires = "0"
