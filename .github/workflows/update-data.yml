name: Update YieldMax Analysis Data

on:
  schedule:
    # Run daily at 6 AM UTC (after market close)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate web data
      run: |
        python scripts/generate_web_data.py
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add yast-react/public/data/
        git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update analysis data $(date)" && git push)
    
    - name: Deploy to Netlify (if using Netlify)
      if: success()
      run: |
        # This will trigger Netlify's auto-deployment
        echo "Data updated, Netlify will auto-deploy"
